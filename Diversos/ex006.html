<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background: darkslategray;

        }

        div#area {
            margin-top: 10%;
            font: normal 20pt Arial;
            background: rgb(97, 199, 190);
            color: white;
            width: 200px;
            height: 210px;
            line-height: 200px;
            text-align: center;
            position: relative;
            left: 400px;
        }
    </style>
</head>

<body>

    <div id='area'>
        Interaja
    </div>
    <script>
        let area = document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        area.addEventListener('mousedown', pressionar)
        area.addEventListener('mouseup', soltar)
        area.addEventListener('mousemove', mover)

        

        function clicar() {
            let area = document.getElementById('area')
            area.innerText = 'CORNO'
        }
        function entrar() {
            let area = document.getElementById('area')
            area.style.background = 'black'
            area.style.borderBottom = 'solid', 'lightskyblue';
           
        }
        function mover() {
            let area = document.getElementById('area')
            area.innerText = 'Interaja'
            area.style.background = 'black'
        }
        function sair() {
            let area = document.getElementById('area')
            area.innerText = 'Interaja'
            area.style.background = 'rgb(97, 199, 190)'
        }
        function pressionar() {
            let area = document.getElementById('area')
            area.innerText = 'CORNO'
            area.style.background = 'red'
        }
        function soltar() {
            let area = document.getElementById('area')
            area.innerText = 'Interaja'
            area.style.background = 'black'
        }

    </script>
</body>

</html>
